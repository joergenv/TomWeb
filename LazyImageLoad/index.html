<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lazy Loading Image With AngularJS from Ben Nadel</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <html ng-app="Demo" ng-controller="AppController">
    <head>
        <meta charset="utf-8" />
        <title>
            Lazy Loading Images With AngularJS
        </title>
    </head>
    <body>
        <h1>
            Lazy Loading Images With AngularJS
        </h1>

        <p>
            You have {{ photos.length }} photos in your set.

            <a ng-click="rebuildSet()">Rebuild set</a>.
            <a ng-click="changeSource()">Change src</a>.
            <a ng-click="clearPhotos()">Clear</a>.
        </p>

        <a ng-show="isBoxVisible" ng-click="hideBox()" class="box">
            This is a big thing that may change,
            causing the DOCUMENT HEIGHT to change.
        </a>

        <ul class="photos">

            <li ng-repeat="photo in photos" class="photo">

                <img bn-lazy-src="{{ photo.src }}"
                     width="150"
                     height="150"
                     alt="Christina Cox" />
            </li>
        </ul>
    </body>
</html>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js'></script>

<script src="js/app.js"></script>


</body>
</html>
